            <div class="wrapper">
                  <h1>Register</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
                  <form registration autocomplete="off" class="register" id="register">
                    <div class="form-row">
                      <div class="form-group col-md-3">
                         <label for="inputUsername">Username</label>
                         <input type="text" class="form-control" id="userUserName" value="" placeholder="Username" required>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="userPassword" required>
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                          <label for="inputFirstName">First Name</label>
                          <input type="text" class="form-control" id="userFirstName" required>
                        </div>
                        <div class="form-group col-md-2">
                          <label for="inputMiddleName">Middle Name</label>
                          <input type="text" class="form-control" id="userMiddleName">
                        </div>
                        <div class="form-group col-md-2">
                          <label for="inputLastName">Last Name</label>
                          <input type="text" class="form-control" id="userLastName" required>
                        </div>                       
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-3">
                          <label for="inputEmailAddress">Email Address</label>
                          <input type="email" class="form-control" id="userEmailAddress" required>
                        </div>
                        <div lass="form-group col-md-3">
                          <label for="inputPhoneNumber col-md-3">Phone Number</label>
                          <input type="tel" class="form-control" id="userPhoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                      </div>
                    </div>
                    <button onclick="doRegister(event)" class="btn btn-light">Register</button>
                    <input type="reset" value="reset" hidden id="resetForm">
                    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
                  </div>
  
                  </form>
                <div class="container signin">
               </div>
