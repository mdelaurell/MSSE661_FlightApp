          <div class="container">
            <div class="Traveler-form">
              <form>
                <div class="form-row">
                  <div class="col-md-3">
                    <label class="sr-only" for="HomeInputFirstName">Task Name</label>
                    <input id="HomeInputFirstName" class="form-control" type="text" name="first-name" placeholder="First name"/>
                  </div> 
                  <div class="form-row">
                    <div class="col-md-3">
                      <label class="sr-only" for="HomeInputLastName">Last Name</label>
                      <input id="HomeInputLastName" class="form-control" type="text" name="last-name" placeholder="Last name"/>
                    </div>
                    <div class="col-md-3">
                      <label class="sr-only" for="HomeInputEmailAddress">Email Address</label>
                      <input id="HomeInputEmailAddress" class="form-control" type="text" name="email-address" placeholder="email address"/>
                    </div>  
                  <div class="col-md-3">
                    <label class="sr-only" for="HomeSelectStatus">Status</label>
                    <select
                      id="HomeSelectStatus"
                      class="custom-select mr-sm-1"
                      name="traveler-name">
                      <option value="0"></option>
                      <option value="1" >Active</option>
                      <option value="2">Inactive</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <button type="submit" class="btn btn-light" onclick="doAddTraveler(event)">ADD</button>
                  </div>
                </div>
              </form>
